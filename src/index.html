<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Application</title>
</head>
<body>
    <div class="container">
        <button class="call-button" id="simulateCall">
            Имитировать входящий звонок
        </button>
        <br>
        Вибрация при звонке
        <button class="vibration-activate-button" id="vibrationOn">Вкл</button>
        <button class="vibration-disactivate-button"  id="vibrationOff">Выкл</button>
        <br>
        Звук при звонке
        <button>Вкл</button>
        <button>Выкл</button>
        Проверка звука
        <button id="testSound">Тест звука</button>
        
        <div class="status" id="status">Готов к работе</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
